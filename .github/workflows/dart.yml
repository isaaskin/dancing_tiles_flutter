name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Dancing Tiled Demo Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web
