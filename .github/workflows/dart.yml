name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Dancing Tiled Demo Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
